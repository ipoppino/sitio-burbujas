	<section class="aviso">
		<div class="alert alert-warning" role="alert"><h4>Dejanos tu mensaje.</h4></div>
	</section>

	<section class="formularioContacto">
		<form>	
			<div class="col">
				<div class="row">
					<input type="text" class="form-control" placeholder="Nombre">
				</div>
				<div class="row">
					<input type="text" class="form-control" placeholder="Apellido">
				</div>
				<section class="celular">
					<div class="row">
						<input type="text" class="form-control" placeholder="Celular">
					</div>
				</section>
			</div>
			
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="whatsapp">
				<label class="form-check-label" for="whatsapp"><h5>Tenes Whatsapp?</h5></label>
			</div>

			<div class="consulta">
				<label for="consulta"><h4>Escribe tu consulta</h4></label>
				<textarea class="form-control" id="consulta" rows="20"></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary">Enviar</button>
			<button type="reset" class="btn btn-warning">Limpiar</button>
		</form>
	</section>

	<div class="botonSubir">
		<a href "#header" class="btn btn-lg btn-primary active" role="button" aria-pressed="true"> Volver arriba </a>
	</div>


	<div class="bannerPublicidad">
		<section class="alert alert-success"> <h5>Espacio para publicidad o informacion adicional</h5></section>
